<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>
	<div
		style="text-align: center; font-family: Cursive; font-size: 16pt; font-weight: bold; color: rgb(65, 173, 28);">
		CONFIGURADOR EVERNOTE <br /> <br />
		<h:graphicImage style="height: 15%; width: 15%;" value="Evernote.jpg" />
		<br />
	</div>
	<hr />
	<br />
	<h:inputHidden id="resultado"
			rendered="#{param.sumario == 'interesses'}"
			value="${gerador.resultadoSumarioInteresses}" />
	<h:inputHidden id="resultado"
			rendered="#{param.sumario == 'interesse'}"
			value="${gerador.resultadoSumarioInteresse}" />
	<h:inputHidden id="resultado" 
			rendered="#{param.sumario == 'projetos'}"
			value="${gerador.resultadoSumarioProjetos}" />
	<h:inputHidden id="resultado"
			rendered="#{param.sumario == 'projeto'}"
			value="${gerador.resultadoSumarioProjeto}" />
	<h:inputHidden id="resultado"
			rendered="#{param.sumario == 'validacao_projetos'}"
			value="${gerador.resultadoValidacaoProjetos}" />
	<h:inputHidden id="resultado"
			rendered="#{param.sumario == 'validacao_projeto'}"
			value="${gerador.resultadoValidacaoProjeto}" />
	<h:inputHidden id="resultado" 
			rendered="#{param.sumario == 'acoes'}"
			value="${gerador.resultadoSumarioAcoes}" />
	<h:inputHidden id="resultado"
			rendered="#{param.sumario == 'acoes_calendario'}"
			value="${gerador.resultadoSumarioAcoesCalendario}" />
	<h:inputHidden id="resultado"
			rendered="#{param.sumario == 'validacao_acoes'}"
			value="${gerador.resultadoValidacaoAcoes}" />
	<h:inputHidden id="resultado" 
			rendered="#{param.sumario == 'referencias'}"
			value="${gerador.resultadoSumarioReferencias}" />
	<h:inputHidden id="resultado"
			rendered="#{param.sumario == 'validacao_referencias'}"
			value="${gerador.resultadoValidacaoReferencias}" />
	<div id="erro"></div>
	<script type="text/javascript">
		var res = document.getElementById('resultado').value; 
		if (res == 'ok') {
			alert('Sum√°rio(s) gerado(s) com sucesso!');
			close();
		} else {
			document.getElementById('erro').innerHTML = '<pre>'+res+'</pre>';
		}
	</script>
</h:body>
</html>
